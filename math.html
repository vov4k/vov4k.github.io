<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Олимпиада ОДО</title>
  <style>
    .content {
      text-align-last: center;
    }

    .content p{
      margin: 10px;
    }
    body{
      font-size: 30px;
    }

    table, th, td {
      border-collapse: collapse;
      border-style: dotted;
    }

    tr {
      height: 75px;
    }

    th {
      width: 75px;
    }

    #time p{
      display: contents;
    }
  </style>
</head>
<body>
<div class="content">
  <p>Открытая олимпиада</p>
  <p>Академического Университета</p>
  <p>Математика</p>
  <p>ФАМИЛИЯ ИМЯ</p>
  <p>Класс, Школа</p>
  <table style="margin: auto">
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>&#931;</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <button id="button">Запустить</button>
  <br>
  <div id="time" style="display: none">
    Начало: <p id="start">1:29:50</p> <br>
    Конец: <p id="end">1:29:50</p> <br>
    Осталось: <p id="timer">1:29:50</p> <br>
    Сейчас: <p id="now">1:29:50</p> <br>
  </div>
  <script src="script.js"></script>
</div>
</body>
</html>
