<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вступительная олимпиада</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
  <p>Вступительная олимпиада</p>
  <p>Математика</p>
  <p>ФАМИЛИЯ ИМЯ ОТЧЕСТВО</p>
  <p>класс, ШКОЛА</p>
  <p>КОНТАКТНЫЙ ТЕЛЕФОН</p>
  <table style="margin: auto">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>&#931;</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <button id="button">Запустить</button>
  <table id="time" style="display: none">
    <tr>
      <td class="right">Начало</td>
      <td><p id="start"></p></td>
    </tr>
    <tr>
      <td class="right">Конец</td>
      <td><p id="end"></p></td>
    </tr>
    <tr>
      <td class="right">До конца</td>
      <td><p id="timer"></p></td>
    </tr>
    <tr>
      <td class="right">Сейчас</td>
      <td><p id="now"></p></td>
    </tr>
  </table>
  <script src="script.js"></script>
</div>
</body>
</html>
