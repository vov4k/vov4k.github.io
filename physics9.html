<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вступительная олимпиада</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="f_table">
        <p>Вступительная олимпиада по физике</p>
        <p>ФАМИЛИЯ ИМЯ ОТЧЕСТВО</p>
        <p>9 класс, ШКОЛА</p>
        <p>КОНТАКТНЫЙ ТЕЛЕФОН</p>
        <table style="margin: auto">
            <tbody>
            <tr class="first">
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td colspan="2">4</td>
                <td rowspan="2">5</td>
                <td rowspan="2">&#931;</td>
            </tr>
            <tr class="first">
                <td>а</td>
                <td>б</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button id="button">Запустить</button>
    <table id="time" style="display: none">
        <tr>
            <td class="right">Начало</td>
            <td><p id="start"></p></td>
        </tr>
        <tr>
            <td class="right">Конец</td>
            <td><p id="end"></p></td>
        </tr>
        <tr>
            <td class="right">До конца</td>
            <td><p id="timer"></p></td>
        </tr>
        <tr>
            <td class="right">Сейчас</td>
            <td><p id="now"></p></td>
        </tr>
    </table>
    <script src="script.js"></script>
</div>
</body>
</html>
